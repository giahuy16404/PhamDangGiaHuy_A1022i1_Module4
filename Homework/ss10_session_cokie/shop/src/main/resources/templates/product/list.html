<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/css/list.css'}">
</head>
<body>
<div id="back">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA
    /GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K
    /ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe
    /JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- NAV header  -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" th:href="@{/shop}">Trang chủ</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div id="quantity-cart">
            <a th:href="@{/cart}">
                <p class="btn btn-outline-warning my-2 my-sm-0"th:text="${cartSize}"></p></a>
        </div>
    </nav>
<div class="container">
    <div class="row" id="row-main">
        <div class="col-2" th:each="l:${products}" id="col-2-main">
            <a th:href="@{/shop/detail/__${l.getId()}__}">
                <div class="card" style="width: 10rem;height:19rem; padding: 8px">
                    <img class="card-img-top" style="width: 100%;height:55%" th:src="@{'/img/' + ${l.getImage()}}"
                         alt="Card image cap">
                    <div class="card-body" style="width: 100%;height:40%;padding: 8px">
                        <div class="card-text">
                            <p id="card-text-name" th:text="${l.getName()}"></p>
                            <p id="card-text-price" th:text="${l.getPrice()}"></p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div id="pagination">
            <a th:if="${products.hasPrevious()}" th:href="@{/shop/(page = ${products.number - 1})}">Previous</a>
            <span th:text="${products.number + 1}"></span>
            <span th:text="${products.totalPages}"></span>
            <a th:if="${products.hasNext()}" th:href="@{/shop/(page = ${products.number + 1})}">Next</a>
        </div>
    </div>
    <div id="recent">
        <div id="text-recent">
            <span id="text-recent-span">Sản phẩm xem gần đây</span>
        </div>
        <div id="recent-tags">
            <div class="row" id="row-recent">
                <div class="col-3" th:each="l:${recent}" id="col-2-recent">
                    <a th:href="@{/shop/detail/__${l.getId()}__}">
                        <div class="card-recent" >
                            <img class="card-img-top-recent" style="width: 100%;height:60%"
                                 th:src="@{'/img/' + ${l.getImage()}}"
                                 alt="Card image cap">
                            <div class="card-body" style="width: 100%;height:40%;padding: 8px">
                                <div class="card-text">
                                    <p id="card-text-name-recent" th:text="${l.getName()}"></p>
                                    <p id="card-text-price-recent" th:text="${l.getPrice()}"></p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
