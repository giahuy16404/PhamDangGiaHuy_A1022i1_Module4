<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{product/header :: header}"></div>
<div class="container">
    <form method="post" th:object="${productDto}" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="exampleInputName" class="col-sm-2 col-form-label">Name product</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" id="exampleInputName"
                       aria-describedby="emailHelp"
                       placeholder="Enter name">
            </div>
        </div>

        <div class="form-group row">
            <label for="exampleInputPrice" class="col-sm-2 col-form-label">Price product</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{price}" class="form-control" id="exampleInputPrice"
                       aria-describedby="emailHelp"
                       placeholder="Enter price">
            </div>
        </div>

        <div class="form-group row">
            <label for="exampleInputDescription" class="col-sm-2 col-form-label">Description product</label>
            <div class="col-sm-10">
                 <textarea class="form-control" th:field="*{description}" id="exampleInputDescription"
                           aria-describedby="emailHelp"
                           placeholder="Enter description"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="exampleInputFile" class="col-sm-2 col-form-label">Img product</label>
            <div class="col-sm-10">
                <input type="file" th:field="*{image}" id="exampleInputFile">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit">
            </div>
        </div>
    </form>
</div>
</body>
</html>
