<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* CSS styles here */
        label {
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form th:object="${obBlog}" method="post">
    <label for="nameAuthor">Name Author:</label>
    <input type="text" th:field="*{author.name}" id="nameAuthor"><br>

    <label for="title">Title Blog:</label>
    <input type="text" th:field="*{title}" id="title"><br>

    <label for="description">Description Blog:</label>
    <input type="text" th:field="*{description}" id="description"><br>

    <label for="content">Content</label><br>
    <textarea rows="4" cols="40" th:field="*{content}" id="content"></textarea>

    <button>Create Blog</button>

</form>
</body>
</html>
