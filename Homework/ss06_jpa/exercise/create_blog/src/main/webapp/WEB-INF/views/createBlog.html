<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${obBlog}" method="post">
    <label for="nameAuthor">Name Author:</label>
    <input type="text" th:field="*{author.name}" id="nameAuthor"><br>

    <label for="title">Title Blog:</label>
    <input type="text" th:field="*{title}" id="title"><br>

    <label for="content">Content</label><br>
    <textarea  rows = "4" cols = "40" th:field="*{content}" id="content"></textarea>

    <button>Create Blog</button>

</form>
</body>
</html>
