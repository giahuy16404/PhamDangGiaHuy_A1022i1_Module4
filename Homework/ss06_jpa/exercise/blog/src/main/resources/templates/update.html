<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/cssUpdate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{main :: header_main}"></div>
<div id="main">
    <div id="main-ads-left"></div>
    <div id="main-content">
        <div th:each="list : ${objBlog}">
            <form th:object="${updateObjBlog}" method="post">

                <label for="nameAuthor">Name Author:</label>
                <input type="text" id="nameAuthor" th:value="${list.author.name}" name="author.name"/>
                <input type="text" style="display: none" id="idAuthor" th:value="${list.author.idAuthor}" name="author.idAuthor"/><br>

                <input type="text" style="display: none" id="getViewBlog" th:value="${list.statusBlog.viewBlog}" name="statusBlog.viewBlog"/>
                <input type="text" style="display: none" id="getLikeBlog" th:value="${list.statusBlog.likeBlog}" name="statusBlog.likeBlog"/>
                <input type="text" style="display: none" id="getIdStatus" th:value="${list.statusBlog.idStatusBlog}" name="statusBlog.idStatusBlog"/>
                <input type="text" style="display: none" id="getTimeCreateBlog" th:value="${list.statusBlog.timeCreateBlog}" name="statusBlog.timeCreateBlog"/>
                <input type="text" style="display: none" id="getTimeViewBlog" th:value="${list.statusBlog.timeViewBlog}" name="statusBlog.timeViewBlog"/>


                <label for="title">Title Blog:</label>
                <input type="text" th:name="title" th:id="title" id="title" th:value="${list.title}"><br>

                <label for="description">Description Blog:</label>
                <input type="text" th:name="description" th:id="description" id="description"
                       th:value="${list.description}"><br>

                <select th:field="*{category}" id="category">
                    <option th:each="cgrList:${categoryList}" th:value="${cgrList.idCategory}" th:text="${list.category.name}"></option>
                </select><br>

                <label for="content">Content</label><br>
                <textarea rows="4" cols="40" th:name="content" th:id="content" id="content"
                          th:value="${list.content}" th:text="${list.content}"></textarea>
                <button>Update</button>
            </form>

        </div>
        <div id="main-ads-right"></div>
    </div>

</div>
</body>
</html>
