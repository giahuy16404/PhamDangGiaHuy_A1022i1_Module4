<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{ display/header :: header}">
</div>
<div class="container">
    <h1>Thêm nhân viên</h1>
    <br>
    <form th:object="${employeeDto}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="birthday" class="col-sm-2 col-form-label">birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" placeholder="birthday" th:field="*{birthDay}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>

        <div class="form-group row">
            <label for="idCard" class="col-sm-2 col-form-label">CCCD</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="idCard" placeholder="CCCD" th:field="*{idCard}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>

        </div>
        <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label">Lương</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="salary" placeholder="Lương" th:field="*{salary}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="email" th:field="*{email}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="địa chỉ" th:field="*{address}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">SDT</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="phone" placeholder="SDT" th:field="*{phone}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>

        <div class="form-group row">
            <label for="position" class="col-sm-2 col-form-label">Vị trí</label>
            <div class="col-sm-10">
                <select class="form-control" id="position" th:field="*{position}">
                    <option th:each="p:${position}" th:text="${p.name}" th:value="${p.id}"></option>
                </select>
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>

        <div class="form-group row">
            <label for="education" class="col-sm-2 col-form-label">Học vấn</label>
            <div class="col-sm-10">
                <select class="form-control" id="education" th:field="*{educationDegree}">
                    <option th:each="e:${education}" th:text="${e.name}" th:value="${e.id}"></option>
                </select>
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>

        <div class="form-group row">
            <label for="division" class="col-sm-2 col-form-label">Bộ phận</label>
            <div class="col-sm-10">
                <select class="form-control" id="division" th:field="*{division}">
                    <option th:each="d:${division}" th:text="${d.name}" th:value="${d.id}"></option>
                </select>
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
