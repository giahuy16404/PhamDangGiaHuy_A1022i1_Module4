<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{display/header :: header}"></div>
<div class="container">
    <h1>Tạo hợp đồng</h1>
    <br>
    <form th:object="${contractDto}" method="post" th:action="@{/contract/add}">
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Employee</label>
            <div class="col-sm-10">
                <select th:field="*{employee}">
                    <option th:each="e:${listEmployee}" th:text="${e.name}" th:value="${e.id}"></option>
                </select>
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Customer</label>
            <div class="col-sm-10">
                <select th:field="*{customer}">
                    <option th:each="e:${listCustomer}" th:text="${e.name}" th:value="${e.id}"></option>
                </select>
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Service</label>
            <div class="col-sm-10">
                <select th:field="*{service}">
                    <option th:each="e:${listService}" th:text="${e.name}" th:value="${e.id}"></option>
                </select>
                <!--<small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="starDate" class="col-sm-2 col-form-label">Attach</label>
            <div class="col-sm-10">
                <input type="checkbox" th:each="a:${listAttach}" th:value="${a.id}" th:text="${a.name}" name="valueAttach">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="starDate" class="col-sm-2 col-form-label">Star Date</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="starDate" placeholder="Star Date" th:field="*{starDate}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="endDate" placeholder="Star Date" th:field="*{endDate}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="deposit" class="col-sm-2 col-form-label">Deposit</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="deposit" placeholder="Deposit" th:field="*{deposit}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="totalMoney" class="col-sm-2 col-form-label">Total Money</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="totalMoney" placeholder="Total Money" th:field="*{totalMoney}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
