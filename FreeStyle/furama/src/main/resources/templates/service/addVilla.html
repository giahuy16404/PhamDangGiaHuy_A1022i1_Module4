<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="display/header :: header"></div>
<div class="container">
    <h1>ThÃªm Villa </h1>
    <br>
    <form th:object="${serviceDto}" method="post" th:action="@{/service/add}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                <input type="text" style="display: none" class="form-control" id="id" placeholder="id"
                       th:field="*{name}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="area" class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="area" placeholder="Area" th:field="*{area}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="cost" class="col-sm-2 col-form-label">Cost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cost" placeholder="Cost" th:field="*{cost}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="maxPeople" class="col-sm-2 col-form-label">Max People</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="maxPeople" placeholder="Max People"
                       th:field="*{maxPeople}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="maxPeople" class="col-sm-2 col-form-label">Rent Type</label>
            <div class="col-sm-10">
                <select th:field="*{rentType}">
                    <option th:each="r : ${rentType}" th:text="${r.name}" th:value="${r.id}"></option>
                </select>
            </div>
        </div>
        <br>

        <input type="text" th:value="1" th:name="serviceType" th:id="serviceType" style="display: none">

        <div class="form-group row">
            <label for="standardRoom" class="col-sm-2 col-form-label">Standard Room</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="standardRoom" placeholder="Standard Room"
                       th:field="*{standardRoom}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="descriptionConvenience" class="col-sm-2 col-form-label">Description Convenience</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="descriptionConvenience"
                       placeholder="Description Convenience" th:field="*{descriptionConvenience}">
                <!-- <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="poolArea" class="col-sm-2 col-form-label">Pool Area</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="poolArea" placeholder="Pool Area" th:field="*{poolArea}">
                <!-- <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="numberOfFloors" class="col-sm-2 col-form-label">Number Of Floors</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="numberOfFloors" placeholder="Number Of Floors"
                       th:field="*{numberOfFloors}">
                <!-- <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
