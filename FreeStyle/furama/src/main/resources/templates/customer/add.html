<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{display/header :: header}"></div>
<div class="container">
    <h1>Thêm Khách hàng</h1>
    <br>
    <form th:object="${customerDto}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                <input type="text" style="display: none" class="form-control" id="id" placeholder="id" th:field="*{id}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <select th:field="*{customerType}">
                    <option th:each="c:${customerType}" th:text="${c.name}" th:value="${c.id}"></option>
                </select>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" placeholder="birthday" th:field="*{birthDay}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <select th:field="*{gender}">
                    <option th:value="${true}">Nam</option>
                    <option th:value="${false}">Nữ</option>
                </select>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="idCard" class="col-sm-2 col-form-label">CCCD</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="idCard" placeholder="CCCD" th:field="*{idCard}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}">
                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('phone')}"
                       th:errors="*{phone}"></small>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}">
                                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}">
                <!--                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
