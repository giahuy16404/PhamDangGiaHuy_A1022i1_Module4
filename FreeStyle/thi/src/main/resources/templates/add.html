<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<div class="container">
    <h1>Thêm Khách hàng</h1>
    <br>
    <form th:object="${duAnDto}" method="post">


        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">ten doanh nghiep</label>
            <div class="col-sm-10">
                <select th:field="*{doanhNghiep}">
                    <option th:each="c:${DoanhNghiepList}" th:text="${c.name}" th:value="${c.id}"></option>
                </select>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Ten du an</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ten du an" placeholder="Name" th:field="*{tenDuAn}">
                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('tenDuAn')}" th:errors="*{tenDuAn}"></small>

            </div>
        </div>
        <br>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">kinh phi yeu cau</label>
            <div class="col-sm-10">
                <input type="number" class="form-control"  placeholder="kinh phi" th:field="*{kinhPhiYeuCau}">
                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('kinhPhiYeuCau')}" th:errors="*{kinhPhiYeuCau}"></small>

            </div>
        </div>
        <br>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">mo ta</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="kinh phi" th:field="*{moTa}">
                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></small>

            </div>
        </div>
        <br>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">thoi gian dang ky gioi thieu</label>
            <div class="col-sm-10">
                <input type="number" class="form-control"  placeholder="mota" th:field="*{thoiGianDangKy}">
                <small style="color: red" class="error-create" th:if="${#fields.hasErrors('thoiGianDangKy')}" th:errors="*{thoiGianDangKy}"></small>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">ngay dang ky</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${date}"  readonly >
            </div>
        </div>
        <br>

        <br>
        <button type="submit">Save</button>
        <button type="reset">reset</button>
    </form>
</div>
</body>
</html>
