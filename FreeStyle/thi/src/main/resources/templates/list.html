<body>
<div th:insert="~{header :: header}"></div>
<h2 style="text-align: center">Du An</h2>

<form class="d-flex" th:action="@{/du_an}" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" name="valueSearch" aria-label="Search"
           style="width: 300px;margin: auto">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Code</th>
        <th scope="col">Ten du an</th>
        <th scope="col">ten doanh nghiep</th>
        <th scope="col">kinh phi yeu cau</th>
        <th scope="col">thoi gian dang ky</th>
        <th scope="col">ngay dang ky</th>
        <th scope="col">chi phi</th>

    </tr>
    </thead>
    <tbody>
    <!--    <form th:action="@{/customer/remove}" method="post">-->
    <tr th:each="c,status:${duAnPage}">
        <th scope="row" style="font-size: 14px" th:text="${status.index + 1}"></th>
        <td style="display: none" th:text="${c.id}"></td>
        <td style="font-size: 14px" th:text="${c.code}"></td>
        <td style="font-size: 14px" th:text="${c.tenDuAn}"></td>
        <td style="font-size: 14px" th:text="${c.doanhNghiep.name}"></td>
        <td style="font-size: 14px" th:text="${c.kinhPhiYeuCau}"></td>
        <td > <span style="font-size: 14px" th:text="${c.thoiGianDangKy}"></span> thang</td>
        <td style="font-size: 14px" th:text="${c.ngayDangKy}"></td>
        <td style="font-size: 14px" th:text="${c.chiPhi}"></td>
        <!--            <td style="font-size: 14px" th:text="${c.c}"></td>-->
        <td colspan="2">
            <a th:href="@{du_an/detail/__${c.getId()}__}">
                <button type="button" class="btn btn-primary">chi tiet</button>
            </a>
            |
            <!--                <input type="checkbox" th:value="${c.id}" name="idRemove"></td>-->
    </tr>
    <!--        <button type="submit" id="button-remove" style="display: none">remove</button>-->
    <!--    </form>-->

    </tbody>
</table>
<a th:href="@{/du_an/add_du_an}">
    <button type="button" class="btn btn-primary">Add</button>
</a>

<div id="paginate">
    <a th:if="${duAnPage.hasPrevious()}"
       th:href="@{/du_an(page = ${duAnPage.number - 1},valueSearch = ${valueSearch})}">Lùi</a>
    <span th:text="${duAnPage.number + 1}"></span>
    <span th:text="${duAnPage.totalPages}"></span>
